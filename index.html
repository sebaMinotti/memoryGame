<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Simon's Sais</title>
</head>
<body>
  <div class="container-fluid">
   
      <section id="left">
       <label for="">livello difficoltà numeri da ricordare</label>
       <span>Facile:5 numeri Medio:10 numeri Difficile:20</span>
       <input type="text" name="" id="difficoltaNumeri">

       <label for="">livello difficoltà secondi per memorizzare i numeri</label>
       <span>Facile:30 secondi Medio 20 secondi Difficile 10 secondi</span>
       <input type="text" name="" id="difficoltaSecondi">
       <div id="tastiera">
        
       </div>
       <button type="button" class="btn btn-primary btn-lg" id="gioca">Gioca</button>
      </section>


      <section id="right">
           <div class="numbers">
                 <div class="numeriDaRicordare">
                    
                 </div>
                 <div class="orologio">
                    <h2 id="clock">0</h2>
                 </div>
           </div>
           <div class="vincitore">
               <p id="vittoria"></p>
           </div>
      </section>
   
  </div>
    

    <script src="main.js"></script>
</body>
</html>
