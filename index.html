<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Simon's Sais</title>
</head>
<body>
     <div class="container-fluid">
        <div id="game">
            <div class="timer">
                <h2 id="time">0</h2>
                <span>Timer</span>
            </div>
            <div class="row">
                <h2>Simon-Says memory Game</h2>
            </div>
            <div class="input">
                <div class="boxInput">
                    <label for="">difficoltà tempo</label><br>
                    <i class="fa-regular fa-clock"></i>   <input  type="text" placeholder="inserisci facile per 30 secondi medio 20 difficile 10" id="secondi">
                </div>
                <div class="boxInput">
                    <label for="">difficoltà numeri</label><br>
                    <i class="fa-solid fa-list-ol"></i>  <input type="text" placeholder="inserisci facile per 5 numeri medio 10 difficile 16" id="numeri">
                </div>
            </div>
            
            <div id="numeriGenerati">
                <h4>Numeri nascosti</h4>
                <div class="containerNumeri">

                </div>
            </div>
            <button  type="button" class="btn btn-primary" id="genera">genera i tuoi numeri da ricordare</button>

            <div class="risultato">
               <p id="results">

               </p>
            </div>

            <div class="inserisciNumeri">
                <label style="color: white;" for="">inserisci nel campo qua sotto tutti i numeri che ricordi  o pensi di ricordare </label>
                <input type="text" placeholder="inserisci i numeri che ricordi separati da uno spazio" id="num">
                <button id="verifica">Gioca</button>
            </div>
        </div>
     </div>

    <script src="main.js"></script>
</body>
</html>
